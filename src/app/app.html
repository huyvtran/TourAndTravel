<ion-menu [content]="content" (ionOpen)="menuOpened()">
<!--<ion-menu [content]="content" >-->
  <ion-header>
    <ion-toolbar class="header-menu-user">
      <ion-title>
        <img src="https://en.opensuse.org/images/archive/0/0b/20111005093612%21Icon-user.png" style="height:100ox; width:100px; align:center"/><br>
        {{username}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
