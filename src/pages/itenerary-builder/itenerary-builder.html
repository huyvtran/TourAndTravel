<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Itinerary Buildery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-briefcase" md="md-briefcase"></ion-icon> Tours Name</ion-label>
          <ion-input type="text"  (input)="inputToursName($event)" [(ngModel)]="toursname" aria-placeholder="toursname"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>
          <ion-icon ios="ios-plane" md="md-plane"></ion-icon> Destination</ion-label>
          <ion-input type="text" [(ngModel)]="destination" aria-placeholder="destination" (click)="destinationTapped($event)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> Dates</ion-label>
      </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-datetime style="border-bottom: 1px solid gray;" displayFormat="DD MMM YYYY" [(ngModel)]="event.monthStart"></ion-datetime>
      </ion-col>
      <ion-col style="text-align:center" col-2>
        <ion-label stacked>To</ion-label>
      </ion-col>    
      <ion-col>
        <ion-datetime style="border-bottom: 1px solid gray;" displayFormat="DD MMM YYYY" [(ngModel)]="event.monthEnd"></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label stacked><ion-icon ios="ios-people" md="md-people"></ion-icon> Passenger</ion-label>
    <ion-input type="text" ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label stacked> <ion-icon ios="ios-cloudy-night" md="md-cloudy-night"></ion-icon> Acomodation</ion-label>
    <ion-input type="text" [(ngModel)]="acomodation" aria-placeholder="acomodation" (click)="hotelTapped($event)"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label stacked><ion-icon ios="ios-bus" md="md-bus"></ion-icon> Transportation</ion-label>
    <ion-input type="text"  [(ngModel)]="tranportation" aria-placeholder="tranportation" (click)="transportTapped($event)"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label stacked> <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon> Attraction</ion-label>
    <ion-input type="text" [(ngModel)]="attraction" aria-placeholder="attraction" (click)="attractionTapped($event)"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="createItenerary($event)"  full>Start</button>
  </ion-toolbar>
</ion-footer>
