<ion-header>

  <ion-navbar>
    <ion-title>Filter Transport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid style="text-align:center">
    
    <ion-row>
      <ion-col>
        <h3>Rating</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let rat of listRatings">
        <ion-item>
         <a ion-button block color="dark" [outline]="inClass" (click)="filterrating(rat.Id)">{{rat.Name}}</a>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <h3>Type</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let type of listTypes">
        <button ion-button block outline color="dark">{{type.Name}}</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Seat</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let seat of listSeats">
        <button ion-button block outline color="dark">{{seat.Name}} Seater</button>
      </ion-col>
    </ion-row>
  </ion-grid>

<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="checkbox" checked> Option 1 (pre-checked)
  </label>
  <label class="btn btn-primary">
    <input type="checkbox"> Option 2
  </label>
  <label class="btn btn-primary">
    <input type="checkbox"> Option 3
  </label>
</div> 

<ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
</ion-select>
</ion-content>

<ion-footer>
    <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="listTapped($event)" full large >Go to List</button>
</ion-footer>
