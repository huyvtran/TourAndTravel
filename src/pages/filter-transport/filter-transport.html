<ion-header>

  <ion-navbar>
    <ion-title>Filter Transport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid style="text-align:center">
    <ion-row>
      <ion-col>
        <h3>Rating</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Regular</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Premium</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Luxury</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Type</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Sedan</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">SUV</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Mini Van</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Bus</button>
      </ion-col>
      <ion-col >
        <button ion-button block outline color="dark">Mini Bus</button>
      </ion-col>
      <ion-col >
        <button ion-button block outline color="dark">MotorCycle</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Seat</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">4 Seater</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">7 Seater</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">10 Seater</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">15 Seater</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">25 Seater</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">40 Seater</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Airport Service</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Pick Up</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Goto Airport</button>
      </ion-col>     
    </ion-row>
  </ion-grid>


<button ion-button full (click)="listTapped($event)">Go to List</button>
</ion-content>
