  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
    </button>
    <ion-title>Choose Destination</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Search a location..." (ionInput)="searchLocationDB($event, searchKey)"></ion-searchbar>
</ion-header>



<ion-content padding>
<ion-list>
  <ion-item *ngFor="let keys of myKeys" (click)="setSelectedLocation(locations[keys].Id)">
    <h1>{{ locations[keys].Name }}</h1>
    <br>
    <h3>{{ locations[keys].Country }}</h3>
  </ion-item>
</ion-list>
</ion-content>
