<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> 
      My Bookings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-card *ngFor="let his of HistoryBookingOpen" (click)="detailTourTapped($event, his?.Id)" >
  <ion-row>
    <ion-col>
      <h2>{{his?.Title}}</h2>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col>
      <h4>Destination : {{his?.Destination}}</h4>
      <h4>Acomodation : Bus, 7 Seeter</h4>
      <h4>From : {{his?.StartDate | date:'dd MMMM yyyy'}}</h4>
  </ion-col>
  <ion-col >
    <h4>Total Guest :  {{his?.TotalGuest}}</h4><br>
    <h4>Until : {{his?.EndDate | date:'dd MMMM yyyy'}}</h4>
  </ion-col>
</ion-row>
<ion-row>
  <h4 style="float: right;">Total Price : USD  {{his?.TourTotalPrice}},-</h4>
</ion-row>
</ion-card>


</ion-content>
