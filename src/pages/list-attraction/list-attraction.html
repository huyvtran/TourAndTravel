<ion-header>

  <ion-navbar>
    <ion-title>Choose Attraction</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
<h5>Show Result in Destination</h5>


<!--<ion-card *ngFor="let attrac of attractions" (click)="setSelectedAttraction(attrac)">-->
<ion-card *ngFor="let attrac of attractions">
<ion-row>
  <ion-col><img src="{{attrac.ImageUrl}}"/></ion-col>
  <ion-col width-60>
    <div >
    <h2>{{attrac.Name}}</h2>
    <h3>Rating: 5</h3>
    <p style=" white-space: pre-wrap;">Address: {{attrac.Address}}</p>
    <br>
    <ion-checkbox (ionChange)="printf2(attrac)"></ion-checkbox>
    </div></ion-col>
</ion-row>
</ion-card>


</ion-content>


<ion-footer>
    <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="setSelectedAttraction()" full large >Done</button>
</ion-footer>
