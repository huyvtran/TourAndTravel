<ion-header>

  <ion-navbar>
    <ion-title>Filter Hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid style="text-align:center">
    <ion-row>
      <ion-col>
        <h3>Rating</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-right outline color="dark">1 <ion-icon name="star"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right outline  color="dark">2 <ion-icon name="star"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right outline  color="dark">3 <ion-icon name="star"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right outline  color="dark">4 <ion-icon name="star"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right outline  color="dark">5 <ion-icon name="star"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Area</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Jakarta Utara</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Jakarta Selatan</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Jakarta Timur</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Jakarta Barat</button>
      </ion-col>
      <ion-col >
        <button ion-button block outline color="dark">Jakarta Pusat</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Location</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">City</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Beach</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Mountain</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Accomodation Type</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Hotel</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Hostel</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Guest House</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Resort</button>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col>
        <h3>Facilities</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Swimming Pool</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Restaurant</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Wi-fi</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Kids Grounds</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Night Life</button>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col>
        <h3>Guest Type</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="dark">Family</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Business</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">Company</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline color="dark">FIT</button>
      </ion-col>
    </ion-row>


  </ion-grid>

<button ion-button full (click)="listTapped($event)">Go to List</button>
</ion-content>
