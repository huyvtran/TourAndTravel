<ion-header>

  <ion-navbar>
    <ion-title>Room Type</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h5>Pick your room type</h5>

  <ion-card *ngFor="let itemroom of listroomtypes" (click)="setSelectedRoomAllo(itemroom)">
<ion-row>
  <ion-col><img src="http://www.college-hotel.com/client/cache/contenu/_500____college-hotelp1diapo1_718.jpg"/></ion-col>
  <ion-col width-60>
    <div >
    <h2>{{itemroom.AccommodationItemTypeName}}</h2>
    <h3>Explanation: {{itemroom.Desc}}</h3>
    <p style=" white-space: pre-wrap;" >Facilities: <span *ngFor="let facilities of itemroom.SimpleAccommodationItemFacilities">{{facilities.AccommodationFacilityName}} </span></p>
    
    <br>
    <h3 style="float: right;">From IDR 120.000.000</h3>
    </div></ion-col>
</ion-row>
</ion-card>
</ion-content>
