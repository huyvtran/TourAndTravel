<ion-header>

  <ion-navbar>
    <ion-title>Room Type</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h5>Pick your room type</h5>

  <ion-card *ngFor="let itemroom of listroomtypes" (click)="setSelectedRoomAllo(itemroom)">
<ion-row>
  <ion-col><img src="{{itemroom.ImageUrl}}"/></ion-col>
  <ion-col width-60>
    <div >
    <h2>{{itemroom.AccommodationItemTypeName}}</h2>
    <h3>{{itemroom.Desc}}</h3>
    <p style=" white-space: pre-wrap;" >Facilities: <span *ngFor="let facilities of itemroom.SimpleAccommodationItemFacilities ;let i = index">{{facilities.AccommodationFacilityName}}<span *ngIf="itemroom.SimpleAccommodationItemFacilities.length > 1 && i  != itemroom.SimpleAccommodationItemFacilities.length - 1 ">,</span> </span></p>
    
    </div></ion-col>
</ion-row>
</ion-card>
</ion-content>
