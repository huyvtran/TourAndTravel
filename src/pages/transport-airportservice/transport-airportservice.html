<ion-header>
  <ion-navbar>
    <ion-title>Transportation Services</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <h5> Choose Airport Service</h5>
<ion-list radio-group>
  <ion-item>
    <ion-label>Pick-up</ion-label>
    <ion-radio value="Pick-up"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Drop-off</ion-label>
    <ion-radio value="Pick-upDrop-off"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Pick-up and Drop-off</ion-label>
    <ion-radio value="Pick-up and Drop-off" (ionSelect)=setTransService()></ion-radio>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
    <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="tappedDone($event)"  full large >Done</button>
</ion-footer>
