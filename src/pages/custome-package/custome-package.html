
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> 
      <button ion-button icon-right clear color="dark" class="location" (click)="locationPopover($event)">
        {{selectedLocation}}
       <ion-icon ios="ios-arrow-down" name="ios-arrow-down"></ion-icon>
    </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bgn">
<ion-card (click)="itineraryCusTapped($event)" >

  <ion-card-content>
    <ion-card-title>
      Create Your Custom Itinerary
    </ion-card-title>
  </ion-card-content>
</ion-card>
