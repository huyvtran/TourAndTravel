<ion-header>

  <ion-navbar>
    <ion-title>Filter Transport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid style="text-align:center">
    <ion-row>
      <ion-col>
        <h3>Rating</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Choose Ratings</ion-label>
          <ion-select [(ngModel)]="ratings" multiple="true" (ionChange)=filterRat(ratings)>
            <ion-option *ngFor="let rat of listRatings" [value]="rat.Id">{{rat.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input disabled="true" type="text" aria-placeholder="ratings" [(ngModel)]="ratings" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <h3>Types</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Choose Types</ion-label>
          <ion-select [(ngModel)]="type" multiple="true" (ionChange)=filterType(type)>
            <ion-option *ngFor="let type of listTypes" [value]="type.Id">{{type.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input disabled="true" type="text" aria-placeholder="type" [(ngModel)]="type" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <h3>Seat</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Choose Seat</ion-label>
          <ion-select [(ngModel)]="seat" multiple="true"  (ionChange)=filterSeats(seat)>
            <ion-option *ngFor="let se of listSeats" [value]="se.Id">{{se.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input disabled="true" type="text" aria-placeholder="seat" [(ngModel)]="seat"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>


<ion-footer>
    <button ion-button style="margin-top: 0px;margin-bottom: 0px;" (click)="listTapped($event)" full large >Go to List</button>
</ion-footer>
